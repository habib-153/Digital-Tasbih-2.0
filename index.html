<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d00e5524cf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
  </head>
  <body>
    <main class="lg:m-10 m-5">
      <div class="title-container">
        <h1
          class="mb-4 text-3xl text-center lg:mt-20 font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
            >Digital Tasbih
          </span>
        </h1>
      </div>
      <section
        class="container grid grid-cols-1 md:grid-cols-2 justify-center items-center w-full mt-5 lg:mt-20 lg:grid-cols-3 gap-3 lg:gap-5 max-w-7xl"
      >
        <!-- SubhanAllah -->
        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Subhan Allah
            </h5>
            <p
              id="subhanAllahDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 flex justify-center gap-4">
            <button
              id="subhanAllahDecrementBtn"
              class="select-none rounded-lg bg-red-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
            <i class="fa-solid fa-minus" style="color: #ffffff;"></i>
            </button>
            <button
              id="subhanAllahIncrementBtn"
              class="select-none rounded-lg bg-green-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
            </button>
          </div>
        </div>
        <!-- Subhan Allah End -->
        <!-- Alhamdulillah -->
        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Alhamdulillah
            </h5>
            <p
              id="AlhamdulillahDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 flex justify-center gap-4">
            <button
            id="AlhamdulillahDecrementBtn"
            class="select-none rounded-lg bg-red-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
            data-ripple-light="true"
          >
          <i class="fa-solid fa-minus" style="color: #ffffff;"></i>
          </button>
          <button
            id="AlhamdulillahIncrementBtn"
            class="select-none rounded-lg bg-green-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            type="button"
            data-ripple-light="true"
          >
          <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
          </button>
          </div>
        </div>
        <!-- Alhamdulillah End -->
        <!-- AllahuakbarContainer Start -->
        <div
          class="relative flex w-full text-center flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
        >
          <div class="p-6">
            <h5
              class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased"
            >
              Allahu Akbar
            </h5>
            <p
              id="AllahuakbarDisplay"
              class="block text-4xl font-sans font-light leading-relaxed text-inherit antialiased"
            >
              0
            </p>
          </div>
          <div class="p-6 pt-0 flex justify-center gap-4">
            <button
              id="AllahuakbarDecrementBtn"
              class="select-none rounded-lg bg-red-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
            <i class="fa-solid fa-minus" style="color: #ffffff;"></i>
            </button>
            <button
              id="AllahuakbarIncrementBtn"
              class="select-none rounded-lg bg-green-500 py-3 px-8 text-center align-middle font-sans text-sm font-extrabold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              data-ripple-light="true"
            >
            <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
            </button>
          </div>
        </div>
        <!-- Allahuakbar End  -->
      </section>
      <!-- ResetContainer Start -->
      <div class="resetContainer lg:mt-10 mt-5 flex justify-center">
        <button
          id="resetBtn"
          class="select-none rounded-lg bg-yellow-500 py-3 px-6 text-center align-middle font-sans text-sm font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-pink-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
          data-ripple-light="true"
        >
          Reset All Tasbih   <i class="fa-solid fa-rotate text-lg" style="color: #ffffff;"></i>
        </button>
       </div>
      <!-- ResetContainer End -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
